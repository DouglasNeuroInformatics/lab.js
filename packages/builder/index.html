    <title>Builder Â· lab.js</title>
    <style type="text/css">
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      #root .loading {
        width: 100%;
        height: 90vh;
        display: flex;
        justify-content: center;

        opacity: 0;
        animation: 4.5s linear 1s infinite alternate fadein;

      }
    </style>

  <body>
